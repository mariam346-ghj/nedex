<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags  -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External CSS Styles  -->
    <!-- 1.Reset CSS Style  -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- 2. Bootstrap  CSS Styles  -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css.map" />
    <!-- 3. CSS Our Custom Styles  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Internal Style  -->
    <style>
      /* write css code here */
    </style>
    <!-- Title  -->
    <title>Alert</title>
  </head>
  <body>
    <h1>demo for alert</h1>
    <hr />
    <br />
    <!-- Start alert without show-->
    <div id="alertOne" class="alert alert-warning alert-dismissible fade " role="alert">
      <strong>Holy guacamole!</strong> You should check in on some of those
      fields below.
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <div class="mb-3">
      <label for="" class="form-label">Inline Form</label>
      <input
        type="text"
        name=""
        id=""
        class="form-control"
        onblur="validName(this)"
      />
    </div>

    <script>
      var alertBody = `
      <div id="alertOne" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      `;
      function validName(inp) {
        if (inp.value.length < 3) {
          document.getElementById("alertOne").classList.add("show");
          // document.getElementById("alertPlaceholder").innerHTML = alertBody;
        } else {
          document.getElementById("alertOne").classList.remove("show");
          // document.getElementById("alertPlaceholder").innerHTML = "";
        }
      }
    </script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js.map"></script>
  </body>
</html>
