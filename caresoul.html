<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags  -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External CSS Styles  -->
    <!-- 1.Reset CSS Style  -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- 2. Bootstrap  CSS Styles  -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css.map" />
    <!-- 3. CSS Our Custom Styles  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Internal Style  -->
    <style>
      /* write css code here */
    </style>
    <!-- Title  -->
    <title>Accordion</title>
  </head>
  <body>
    <div
      id="carouselExampleInterval"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="1000">
          <img src="./images/img-01.jpeg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
        <h5>Second slide label</h5>
        <p>Some representative  content for the second slide.</p>
      </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="./images/img-02.jpeg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./images/img-03.jpeg" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js.map"></script>
  </body>
</html>
